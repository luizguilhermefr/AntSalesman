<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ant Salesman</title>
</head>
<body>
<h1>Ant Salesman</h1>
<button id='btnRun'>
    Run
</button>
<script>
  require('./renderer.js')
  const ant = require('./ant')
  const btnRun = document.getElementById('btnRun')
  btnRun.addEventListener('click', ant.run)
</script>
</body>
</html>
