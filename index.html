<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ant Salesman</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class='col-md-12'>
    <h1>Ant Salesman</h1>
    <form class='col-md-10'>
        <div class="row">
            <div class="col">
                <input type="file" id="file" class="form-control" accept="application/json">
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <label for='alpha'>Œ±</label>
                <input type='number' min='0.1' value='1' placeholder='alpha' id='alpha' class="form-control"
                       step='0.05'>
                <small class="form-text text-muted">Pheromone influence</small>
            </div>
            <div class='col'>
                <label for='beta'>Œ≤</label>
                <input type='number' min='0.1' value='2' placeholder='beta' id='beta' class="form-control" step='0.05'>
                <small class="form-text text-muted">Distance influence</small>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <label for='beta'>ùúè(0)</label>
                <input type='number' min='0.1' value='1' placeholder='tau zero' id='tauzero' class="form-control"
                       step='0.05'>
                <small class="form-text text-muted">Initial pheromone</small>
            </div>
            <div class='col'>
                <label for='beta'>œÅ</label>
                <input type='number' min='0.1' value='0.6' placeholder='ro' id='ro' class="form-control" step='0.05'>
                <small class="form-text text-muted">Evaporation coefficient</small>
            </div>
        </div>
        <div class="row">
            <div class='col'>
                <label for='beta'>Q</label>
                <input type='number' min='0.1' value='1' placeholder='q' id='q' class="form-control" step='0.05'>
                <small class="form-text text-muted">Pheromone excretion</small>
            </div>
            <div class="col">
                <label for="ants">K</label>
                <input type="number" min="0.1" step="0.05" max="1" value="1" placeholder="ants per city"
                       class="form-control" id="ants">
                <small class="form-text text-muted">Ants per city. Smaller than 1 means less ants than cities.</small>
            </div>
            <div class='col'>
                <label for='beta'>Generations</label>
                <input type='number' min='1' value='10' placeholder='generations' id='generations'
                       class="form-control">
                <small class="form-text text-muted">Stop criteria: Generations x Number of ants</small>
            </div>
        </div>
        <button id='btnRun' class='btn btn-primary' disabled>
            Run
        </button>
    </form>
    <br/>
    <div class='col-md-10'>
        <div class='row'>
            <textarea class='form-control' disabled placeholder='Results' id='results' cols='1000' rows='20'></textarea>
        </div>
    </div>
</div>
<script>
  require('./renderer.js')
</script>
</body>
</html>
